<h1>Създай Статия</h1>
<section>
    <div>
        <form th:action="@{/admin/article/create}" method="POST">
            <div>
                <label for="title">Заглавие</label>
                <input type="text" id="title" name="title" th:value="${article.title}" />

                <label for="imgURL">URL на картина</label>
                <input id="imgURL" name="imgURL" th:value="${article.imgURL}"/>

                <label for="content">Съдържание</label>
                <textarea id="content" name="content" th:value="${article.content}" placeholder="Съдържание..."></textarea>

                <div>
                    <button type="submit">Създай</button>
                </div>
            </div>
        </form>
    </div>
</section>
